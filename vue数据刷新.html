        var vm = new Vue({
            el: '#demo',
            data: {
                id: 0,
                isLoad: !1,
                firstName: 'firstname',
                lastName: 'lastname',
                fullName: 'fullNAME'
            },
            watch:{
                id:function(val){
                    this.fullName=  this.firstName + ' ' + this.lastName + ' ' + val;
                }
            },
            computed: {
                fullName: function(){
                    return this.firstName + ' ' + this.lastName + ' ' + this.id
                }                
            }
        })
        var intervalRun = function () {
            var rnd = Math.random();
            console.info('rnd => ' + rnd);            
            vm.id = rnd;
        }
        var timer = setInterval(intervalRun, 2000);
    }
</script>

<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Flex布局</title>
<style type="text/css">
.box{display:flex;}
.box-item{background-color:#FCF;margin:1px;flex:1}
</style>
</head>

<body>
水平分布：
<div class="box">
<div class="box-item">1</div>
<div class="box-item">2</div>
<div class="box-item">3</div>
</div>
垂直分布：
<div style="display:flex;flex-direction:column">
<div class="box-item">1</div>
<div class="box-item">2</div>
<div class="box-item">3</div>
</div>
内容水平居中：

</body>
</html>
